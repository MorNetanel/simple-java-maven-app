name: learn-github-actions

on:
  pull_request:
    types: [closed, submitted]
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v2 
      - name: Deploy in EC2
        env:
            PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
            HOSTNAME : ${{ secrets.EC2_IP  }}
            USER_NAME : ${{ secrets.EC2_USER_NAME  }}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          git clone https://github.com/MorNetanel/simple-java-maven-app.git
          echo "GITHUB_TAG=$(grep -m 1 -oP '<version>\K[^<]+' simple-java-maven-app/pom.xml) >> $GITHUB_ENV
          ssh -o StrictHostKeyChecking=no -i ${{ env.PRIVATE_KEY }} ${{ env.USER_NAME }}@${{ env.HOSTNAME }} "
